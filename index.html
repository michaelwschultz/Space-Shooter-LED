<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/tachyons.min.css">
<link rel="stylesheet" href="styles/global.css">

<body class="sans-serif pa2 bg-navy" style="height: 100%; line-height: 0;">
  <div class="wrapper">
    <div>
      <div class="flex items-center justify-between ph2">
        <h1 class="lightest-blue pv4">LED Board Simulator</h1>
        <p id="soundToggle" class="lightest-blue pv4" style="cursor: pointer" onClick="toggleSound(this)">Sound on</p>
      </div>
      <div id="board-lights" class="absolute"></div>
      <div id="board"></div>
      <div class="flex items-center justify-end mt2 ph2">
        <button type="button" id="loadButton" class="pa3">Load Shape</button>
        <button type="button" id="saveButton" class="pa3">Save Shape</button>
      </div>
    </div>
  </div>

  <!-- Imports -->
  <script src="js/simulator.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="js/shapes.js"></script>
  <script src="js/selectables.js"></script>
  <script src="js/engine.js"></script>

  <script>
  // render game at designated fps
  startGame = setInterval(gameLoop, 1000 / fps)
  </script>
</body>
