<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/tachyons.min.css">
<link rel="stylesheet" href="styles/global.css">

<body class="sans-serif pa2 bg-navy" style="height: 100%;">
  <div class="flex justify-between">
    <div class="wrapper">
      <div>
        <div class="flex items-center justify-between ph2">
          <h1 class="lightest-blue pv4">LED Board Simulator</h1>
          <label class="switch">
            <input type="checkbox" onClick="toggleSound()" />
            <div></div>
          </label>
        </div>
        <div id="board-lights" class="absolute"></div>
        <div id="board"></div>
        <div class="flex items-center justify-end mt2 ph2">
          <button type="button" id="loadButton" class="pa3">Load Shape</button>
          <button type="button" id="saveButton" class="pa3">Save Shape</button>
        </div>
      </div>
    </div>
    <div
      id="log"
      style="background: #000E20; color: #07336B; width: 400px; height: 600px; overflow-y: scroll; padding: 8px;"
    ></div>
  </div>

  <!-- Imports -->
  <script src="js/simulator.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="js/shapes.js"></script>
  <script src="js/selectables.js"></script>
  <script src="js/engine.js"></script>

  <script>

  var log = document.querySelector('#log');
  ['log','debug','info','warn','error'].forEach(function (verb) {
      console[verb] = (function (method, verb, log) {
          return function () {
              method.apply(console, arguments);
              var msg = document.createElement('p');
              msg.classList.add(verb);
              msg.setAttribute("style", "white-space: pre-wrap;")
              msg.textContent = verb + ': ' + JSON.stringify(arguments, null, 2);
              log.appendChild(msg);
          };
      })(console[verb], verb, log);
  });

  // render game at designated fps
  startGame = setInterval(gameLoop, 1000 / fps)
  </script>
</body>
